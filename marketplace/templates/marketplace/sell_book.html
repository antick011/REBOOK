<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a Book</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f4f9;
        }

        .navbar {
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #FF8C00 !important;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 50px auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .form-container label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-container button {
            background-color: #FF8C00;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #FF7F00;
        }

        .back-btn {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
        }

        .back-btn:hover {
            color: #FF8C00;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo {
            width: 50px;
            height: auto;
        }

        .carousel-item img {
            object-fit: 100px;
            height: 300px;
            margin-left: 465px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyZaXARHXKcndR03flngZmk3KZ4Ze6IQrGqQ&s" alt="Bookshop Logo" class="logo">
                REBOOK
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sell_book' %}">Sell a Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book-list' %}">All Books</a>
                    </li>
                </ul>
                <form class="d-flex ms-3" method="get" action="{% url 'home' %}">
                    <input class="form-control" type="search" placeholder="Search books" name="q" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="form-container">
            <h2>List a New Book</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">List Book for Sale</button>
            </form>
            <a href="{% url 'book-list' %}" class="back-btn">Back to All Books</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 REBOOK. All rights reserved.</p>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'sell_book' %}">Sell a Book</a> |
            <a href="{% url 'book-list' %}">All Books</a> |
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Signup</a>
        </div>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
